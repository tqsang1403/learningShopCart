<header>
<nav class="navbar navbar-expand-lg navbar-light .bg-light">
  <a class="navbar-brand nav-group" routerLink="home">
    <i class="fa-sharp fa-solid fa-shop"></i>
    MyShop
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" routerLink="products">  Sản phẩm </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="product-manager"> Quản lý sản phẩm </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="invoices"> Quản lý hóa đơn</a>
      </li>
    </ul>
  </div>
  <button class="btn " style="margin-right: 10px;" routerLink="cart">
    <i style="font-size: 30px;" class="fas fa-cart-plus" >
    </i>
    <div class="badge bg-danger" style="font-size: 10px;">
      <ng-container *ngIf="totalItem > 0;else totalzero">
         {{totalItem}}
      </ng-container>
      <ng-template #totalzero>
        0
      </ng-template>


    </div>
  </button>
